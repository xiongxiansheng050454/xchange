server:
  port: 8080

spring:
  application:
    name: xchange-platform

  # MySQL 配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xchange_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: "050454"

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB       # 单个文件最大5MB
      max-request-size: 50MB   # 总请求最大50MB
      resolve-lazily: true     # 延迟解析大文件

# 任务清理配置
task:
  cleanup:
    orphan-files:
      enabled: true
      cron: "0 0 2 * * ?"  # 每天凌晨2点执行
      expire-days: 1        # 清理1天前的孤儿文件

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 打印SQL
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# MinIO 配置
minio:
  endpoint: http://localhost:9000   # MinIO服务地址
  access-key: xchange_admin         # 管理员账号
  secret-key: xchange_admin123      # 管理员密码
  bucket-name: xchange-files        # 默认Bucket名称

# JWT 配置
jwt:
  secret: vG9+7b4JvXnG9zKp3mQ7fR8tVwS2yL5uA9bC1dE6jO5pN8qR2sT4uG7hV1xZ0cM
  expiration: 604800000  # 7天（毫秒）
  auto-renew-threshold: 86400000  # 续期阈值：1天（毫秒，约为总时间的20%）
  token-header: Authorization

logging:
  level:
    com.xchange.platform: debug

# Elasticsearch配置
elasticsearch:
  host: localhost
  port: 9200
  scheme: http
  username: elastic
  password: "050454"
  connect-timeout: 5000
  socket-timeout: 30000
  max-connections: 10
  max-connections-per-route: 5